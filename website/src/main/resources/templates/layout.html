    <th:block th:if="${title}">

    </th:block>
    <title th:unless="${title}">Keter</title>

    <link href="/css/general.css" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" type="image/png" href="/img/crown.png"/>
    <!-- Bootstrap 5.0.0 -->

<body>
<header th:fragment="header(page)" class="mb-auto">
    <nav class="navbar navbar-expand navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img width="20" height="20" src="/img/crown.png" class="filter-white me-2"/>

            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'home' ? 'active':''}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'projects' ? 'active':''}" href="/projects">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="footer mt-auto text-white-50 py-5">
    <div class="container">
        <p><em>A website by <a href="#" class="text-white">@me</a>.</em></p>
    </div>
</footer>

<th:block th:fragment="script">

            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
